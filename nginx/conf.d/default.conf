server {
    listen 80;
    server_name localhost;

    # 前端静态文件 (Vue 编译结果，存放在 www 目录)
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 处理 (映射到 src/web/api 目录)
    location /api/ {
        # 添加 CORS 头
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 1. 尝试直接访问文件
        # 2. 如果文件不存在，且没有后缀，尝试添加 .do 后缀（模拟 Lighttpd 的 url.rewrite）
        try_files $uri $uri/ @rewrite_do;
    }

    # 处理 .do 重写
    location @rewrite_do {
        rewrite ^/api/(.*)$ /api/$1.do last;
    }

    # 单独的 PHP 处理块（不再嵌套在 /api/ 里，以免 alias 干扰）
    location ~ \.do$ {
        # 注意：因为上面用了 alias，这里直接匹配 .do 可能会有路径问题
        # 我们需要根据请求路径重新定位 root
        
        # 如果请求以 /api/ 开头
        root /var/www/src/web;
        
        # 如果请求是 /api/xxx.do，Nginx 会去 /var/www/src/web/api/xxx.do 找
        # 但因为 URL 里带了 /api/，所以 root 应该是 /var/www/src/web
        
        fastcgi_pass php.zeabur.internal:9000;
        fastcgi_index index.do;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        default_type "text/html; charset=utf-8";
    }

    location ~ /\.ht {
        deny all;
    }
}
